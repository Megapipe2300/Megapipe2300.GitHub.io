<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talleres - Escuela España</title>
    <style>
        :root {
            --primary-color: #0055ff;
            --secondary-color: #ef8354;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 6px 12px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }



        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .workshops-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .workshops-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
        }

            .workshops-title::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 4px;
                background-color: var(--secondary-color);
                border-radius: 2px;
            }

        .workshops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .workshop-card {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

            .workshop-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
                z-index: 1;
            }

            .workshop-card:hover {
                background-color: var(--secondary-color);
                transform: translateY(-5px);
                box-shadow: var(--shadow-md);
            }

            .workshop-card b {
                font-size: clamp(1.1rem, 2vw, 1.3rem);
                font-weight: 600;
                position: relative;
                z-index: 2;
            }

            .workshop-card i {
                font-size: 2rem;
                margin-bottom: 0.8rem;
                z-index: 2;
            }

        @media (max-width: 768px) {
            .workshops-container {
                padding: 0 1rem;
            }

            .workshops-grid {
                gap: 1rem;
            }

            .workshop-card {
                padding: 1.5rem 1rem;
                min-height: 100px;
            }
        }

        /* Animation for cards */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .workshop-card {
            animation: fadeIn 0.5s ease forwards;
        }

            .workshop-card:nth-child(1) {
                animation-delay: 0.1s;
            }

            .workshop-card:nth-child(2) {
                animation-delay: 0.2s;
            }

            .workshop-card:nth-child(3) {
                animation-delay: 0.3s;
            }

            .workshop-card:nth-child(4) {
                animation-delay: 0.4s;
            }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="workshops-container">
        <h1 class="workshops-title">TALLERES</h1>

        <div class="workshops-grid">
            <div class="workshop-card" onclick="CargaPagina('Paginas/Nuestra.escuela/Talleres/aj.html')">
                <i class="fas fa-chess"></i>
                <b>Ajedrez</b>
            </div>
            <div class="workshop-card" onclick="CargaPagina('Paginas/Nuestra.escuela/Talleres/bas.html')">
                <i class="fas fa-basketball-ball"></i>
                <b>Baloncesto y Handball</b>
            </div>
            <div class="workshop-card" onclick="CargaPagina('Paginas/Nuestra.escuela/Talleres/ten.html')">
                <i class="fas fa-table-tennis"></i>
                <b>Tenis</b>
            </div>
            <div class="workshop-card" onclick="CargaPagina('Paginas/Nuestra.escuela/Talleres/tm.html')">
                <i class="fas fa-running"></i>
                <b>Taller Multideportivo</b>
            </div>
        </div>
    </div>

    <script>
        // Smooth scroll and animation triggers
        document.addEventListener('DOMContentLoaded', function () {
            // Add any additional JavaScript functionality here
            const cards = document.querySelectorAll('.workshop-card');

            cards.forEach(card => {
                card.addEventListener('click', function () {
                    // Add click effect
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
