<style>
    .caja {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .caja h1 {
        color: #0055ff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
        padding: 0 15px;
    }

    .gallery-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 10px;
    }

    .gallery-column {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
    }

    .gallery-column img {
        width: calc(33.333% - 20px);
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-column img:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media screen and (max-width: 900px) {
        .gallery-column img {
            width: calc(50% - 15px);
        }
        
        .caja h1 {
            font-size: 1.8em;
        }
    }

    @media screen and (max-width: 655px) {
        .gallery-column img {
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
        }
        
        .caja {
            padding: 10px;
        }
        
        .caja h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .gallery-row {
            padding: 5px;
            gap: 10px;
        }
    }
</style>

<div class="caja">
    <h1><b>CONVIVENCIA ESCOLAR</b></h1>
    
    <div class="gallery-row">
        <div class="gallery-column">
            <img src="Imagenes/Fotos.per/Conv/1.png" alt="Convivencia escolar 1" />
            <img src="Imagenes/Fotos.per/Conv/2.png" alt="Convivencia escolar 2" />
            <img src="Imagenes/Fotos.per/Conv/3.png" alt="Convivencia escolar 3" />
        </div>
    </div>
</div>
