<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Escuela España</title>
    <style>
        :root {
            --primary-color: #0055ff;
            --text-color: #333;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .contact-container {
            width: 100%;
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 20px;
        }
        
        .contact-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5em;
            font-size: clamp(2rem, 4vw, 3.2rem);
            font-weight: 700;
        }
        
        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 3%;
            margin-bottom: 2em;
        }
        
        .contact-info {
            flex: 0 0 37%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }
        
        .contact-info h2 {
            color: var(--primary-color);
            font-size: clamp(1.3rem, 2vw, 2rem);
            margin-bottom: 1em;
            line-height: 1.4;
        }
        
        .contact-info h3 {
            font-size: clamp(1.1rem, 1.5vw, 1.6rem);
            margin: 1.5em 0 0.5em;
            color: var(--text-color);
        }
        
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
            word-break: break-all;
        }
        
        .contact-info a:hover {
            color: #ef8354;
            text-decoration: underline;
        }
        
        .contact-map {
            flex: 0 0 60%;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 450px;
        }
        
        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 900px) {
            .contact-info,
            .contact-map {
                flex: 0 0 100%;
            }
            
            .contact-info {
                margin-bottom: 2em;
            }
            
            .contact-map {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .contact-container {
                padding: 0 15px;
            }
            
            .contact-title {
                margin-bottom: 1em;
            }
            
            .contact-map {
                height: 300px;
            }
            
            .contact-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-title">CONTACTO</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>Teléfonos<br>Dirección: 443208155<br><br>Convivencia Escolar : 443208156</h2>
                <h3>Correo electrónico:</h3>
                <p><a href="mailto:escuela.espana@edudelpino.gob.cl  ">escuela.espana@edudelpino.gob.cl</a></p>
            </div>
            
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.0638233061313!2d-70.69814958526081!3d-33.57769211143897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dbe0d7cebaed%3A0xaa947eb36a036007!2sChile%20225%2C%20San%20Bernardo%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1655075541084!5m2!1ses-419!2scl" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
