<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario 2022</title>
    <style>
        .cont {
            height: 100%;
            width: auto;
            margin-top: 1em;
        }

        .cont h1 {
            color: #0055ff;
            text-align: center;
            font-size: 55px;
        }

        .vol {
            width: 80px;
            height: 50px;
            margin-top: 1em;
        }

        .boton {
            float: left;
            border: 1px solid #0055ff;
            padding: 10px;
            background-color: #0055ff;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #ef8354;
        }

        .row {
            display: flex;
            padding: 5px;
            width: 99%;
            margin-left: .5em;
            flex-wrap: wrap;
        }

        .column {
            flex: 25%;
            padding: 5px;
            box-sizing: border-box;
        }

        .column img {
            margin-top: 5px;
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .column img:hover {
            transform: scale(1.02);
        }

        @media screen and (max-width: 900px) {
            .column {
                flex: 50%;
            }
        }

        @media screen and (max-width: 655px) {
            .cont {
                width: 99%;
                margin-top: 0.2em;
            }
            
            .cont h1 {
                margin-top: 0.2em;
                font-size: 35px;
            }
            
            .vol {
                width: 40%;
                height: 40%;
            }
            
            .boton {
                padding: 5px;
                text-align: center;
            }
            
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
