    <meta name="description" content="Galería de eventos cosplay del año 2023 con ferias Sparking, Friki y Otagamer">
    <meta name="keywords" content="cosplay, fotos, eventos 2023, feria sparking, feria friki, otagamer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        :root {
            --primary-color: #bf2548;
            --hover-color: #ff0000;
            --bg-color: #1c1c1c;
            --text-color: #ffffff;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            --hover-shadow: 0 8px 16px rgba(0,0,0,0.4);
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.1rem;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .elemento {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .elemento h1 {
            text-align: center;
            color: var(--text-color);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin: 1rem 0 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 1rem;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }   

        .main div {
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem 1rem;
            min-height: 100px;
        }

        .main div:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .vol {
            
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
        }

        .boton {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            display: inline-block;
            text-align: center;
        }

        .boton:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--hover-shadow);
        }

        @media screen and (max-width: 768px) {
            .contenedor {
                padding: 1.5rem 1rem;
            }
            
            .elemento h1 {
                margin: 0.5rem 0 2rem;
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .main {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1rem;
            }
            
            .vol {
                position: static;
                margin-top: 2rem;
                text-align: center;
                width: 100%;
            }
            
            .boton {
                width: 100%;
                max-width: 200px;
                padding: 0.9rem;
                font-size: 0.95rem;
            }
        }

        @media screen and (max-width: 480px) {
            .contenedor {
                padding: 1rem 0.5rem;
            }
            
            .main {
                grid-template-columns: 1fr;
            }
            
            .main div {
                font-size: 1.1rem;
                padding: 1.2rem 1rem;
            }
        }
    </style>
 </head>
