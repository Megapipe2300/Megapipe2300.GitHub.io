<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cosplay Fotos y Videos - Eventos 2019</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de eventos cosplay del año 2019 con fotos de Anime Comic World y Expo Hobbie">
    <meta name="keywords" content="cosplay, fotos, eventos 2019, anime, festival, convención">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CosplayFyV">
    <style>
        :root {
            --primary-color: #bf2548;
            --hover-color: #ff0000;
            --bg-color: #1c1c1c;
            --text-color: #ffffff;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            --hover-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.1rem;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .elemento {
            width: 100%;
            margin-bottom: 30px;
            flex: 1;
        }

        .elemento h1 {
            text-align: center;
            color: var(--text-color);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin: 20px 0 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }   

        .main div {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            box-shadow: var(--box-shadow);
        }

        .main div:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .vol {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .boton {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: var(--box-shadow);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .boton:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--hover-shadow);
        }

        @media screen and (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .boton {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .main div {
                min-height: 80px;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .elemento h1 {
                font-size: 2.2rem;
                margin: 15px 0 30px;
            }
            
            .contenedor {
                padding: 15px;
            }
            
            .vol {
                position: static;
                text-align: center;
                margin-top: 20px;
            }
            
            .boton {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="elemento">
            <h1>Eventos Cosplay 2019</h1>
            
            <div class="main"> 
                <div onclick="location.href='../imagenes/2019/AnimeComic.html'">
                    <strong>Anime Comic World</strong>
                </div>
                <div onclick="location.href='../imagenes/2019/ExpoHobbie.html'">
                    <strong>Expo Hobbie</strong>
                </div>
            </div>
        </div>
  
        <div class="vol">
            <a href="../index.html" class="boton">Volver</a>
        </div>
    </div>
</body>
</html>
