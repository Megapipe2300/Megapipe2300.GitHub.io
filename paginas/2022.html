<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cosplay Fotos y Videos - Eventos 2022</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Galería de eventos cosplay del año 2022 con fotos de Buku No Feria">
    <meta name="keywords" content="cosplay, fotos, eventos 2022, anime, festival, convención">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CosplayFyV">
    <style>
        :root {
            --primary-color: #bf2548;
            --hover-color: #ff0000;
            --bg-color: #1c1c1c;
            --text-color: #ffffff;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            --hover-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 1.1rem;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .elemento {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .elemento h1 {
            text-align: center;
            color: var(--text-color);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 1rem;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
        }   

        .main div {
            background-color: var(--primary-color);
            width: 320px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 1rem;
        }

        .main div:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px) scale(1.03);
            box-shadow: var(--hover-shadow);
        }

        .vol {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
        }

        .boton {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            display: inline-block;
            text-align: center;
        }

        .boton:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--hover-shadow);
        }

        @media screen and (max-width: 768px) {
            .contenedor {
                padding: 1.5rem 1rem;
            }
            
            .elemento h1 {
                margin-bottom: 2rem;
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .main div {
                width: 280px;
                height: 140px;
                font-size: 1.2rem;
            }
            
            .vol {
                position: static;
                margin-top: 2rem;
                text-align: center;
                width: 100%;
            }
            
            .boton {
                width: 100%;
                max-width: 200px;
                padding: 0.9rem;
                font-size: 0.95rem;
            }
        }

        @media screen and (max-width: 480px) {
            .contenedor {
                padding: 1rem 0.5rem;
            }
            
            .elemento h1 {
                margin-bottom: 1.5rem;
            }
            
            .main div {
                width: 90%;
                max-width: 300px;
                height: 130px;
                font-size: 1.1rem;
            }
            
            .boton {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="elemento">
            <h1>Eventos Cosplay 2022</h1>
            
            <div class="main"> 
                <div onclick="location.href='../imagenes/2022/bukunoferia.html'">
                    <strong>Buku No Feria</strong>
                </div>
            </div>
        </div>
        
        <div class="vol">
            <a href="../index.html" class="boton">Volver</a>
        </div>
    </div>
</body>
</html>
